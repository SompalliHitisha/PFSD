{% extends 'index.html'%}
{% block 'b1' %}
<h2 align="center"><font color="purple" size="6x"> LOGIN PAGE </font></h2>
<br>
<form method="post" action="{% url 'checkadminlogin'%}">
 {% csrf_token %}
 <table align="center" border="2" >
 <tr>
  <td ><font color="black"><label>ENTER USERNAME :</label></font></td>
   <td><input type="text" name="uname" required/> </td>
 </tr>
 <tr>
  <td><font color="black"><label>ENTER PASSWORD :</label></font></td>
  <td><input type="password" name="pwd" required/></td>
 </tr>
 <tr>
  <td align="center"><input type="submit" value="Login"></td>
  <td align="center"><input type="reset" value="Clear"></td>
 </tr>
</table>
 </form>
<div>
 {% for i in messages %}
 <h4 align="center"><font color="red"> {{i}} </font></h4>
 {% endfor %}
</div>
{% endblock %}
