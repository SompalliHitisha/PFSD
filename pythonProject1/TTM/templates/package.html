{% extends 'adminhome.html' %}
{% block 'b1' %}
<h2 align="center"><font color="purple">INSERT PACKAGES</font></h2>

<form method="post" action="{% url 'checkpackages' %}">
    {% csrf_token %}
    <table align="center" border="1">

        <tr>
            <td> ENTER TOUR CODE</td>
            <td> <input type="text" name="tourcode" required/> </td>
        </tr>
        <tr>
            <td> ENTER TOUR NAME</td>
            <td> <input type="text" name="tourname" required/> </td>
        </tr>
        <tr>
            <td> ENTER TOUR PACKAGE</td>
            <td> <input type="text" name="tourpackages" required/> </td>
        </tr>
        <tr>
            <td> ENTER TOUR DESCRIPTION</td>
            <td> <input type="text" name="desc" required/> </td>
        </tr>

        <tr>
            <td align="center"> <input type="submit" value="Insert"> </td>
            <td align="center"> <input type="reset" value="Clear"> </td>
        </tr>
    </table>
</form>
<div>
     {% for i in messages %}
     <h4 align="center"> <font color="brown"> {{i}} </font></h4>
    {% endfor %}
 </div>
{% endblock %}
